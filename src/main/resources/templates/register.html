<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="registration-container">
    <div class="registration-header">
        <h1>Register</h1>
    </div>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label for="roles">Role:</label>
            <select id="roles" name="roleForms[0].roleName" th:field="*{roleForms[0].roleName}">
                <option th:value="ROLE_WAITER">Waiter</option>
                <option th:value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Register</button>
        </div>
    </form>
</div>
</body>
</html>
