<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose Menu</title>
    <link rel="stylesheet" type="text/css" href="/css/choose.css">
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h1>Choose Menu</h1>
        <form th:action="@{/choose}" method="post">
            <div class="form-group">
                <button type="submit" name="choice" value="bar" class="btn">Bar</button>
            </div>
            <div class="form-group">
                <button type="submit" name="choice" value="kitchen" class="btn">Kitchen</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
