<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Menu - ' + ${menuType}">Menu</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<div class="container">
    <div class="menu-header">
        <h1 th:text="'Menu: ' + ${menuType}">Menu</h1>
    </div>
    <form th:action="@{/orders/add}" method="post">
        <ul class="menu-list">
            <li th:each="item : ${menuItems}">
                <div class="menu-item">
                    <span class="item-name" th:text="${item.name}">Item Name</span> -
                    <span class="item-price" th:text="${item.price}">Item Price</span>
                    <div class="quantity-controls">
                        <input type="hidden" name="itemId" th:value="${item.id}">
                        <label>
                            Quantity:
                            <input type="number" name="quantity" min="0" value="0">
                        </label>
                    </div>
                    <div class="comment-controls">
                        <label>
                            Comment:
                            <input type="text" name="comments" placeholder="Add a comment">
                        </label>
                    </div>
                </div>
            </li>
        </ul>
        <div>
            <label for="tableId">Choose Table:</label>
            <select name="tableId" id="tableId">
                <option th:each="table : ${tables}" th:value="${table.id}" th:text="'Table ' + ${table.number}">Table 1</option>
            </select>
        </div>
        <button type="submit" class="add-to-order">Add to Order</button>
    </form>
</div>
</body>
</html>
