<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Menu - ' + ${menuType}">Menu</title>
</head>
<body>
<h1 th:text="'Menu: ' + ${menuType}">Menu</h1>
<ul>
    <li th:each="item : ${menuItems}">
        <span th:text="${item.name}">Item Name</span> - <span th:text="${item.price}">Item Price</span>
    </li>
</ul>
</body>
</html>
